<html>
<head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="label_cadastro" style="text-align: center">
            <h2>Faça seu cadastro no formulário abaixo.</h2>
        </div>
        <div class="container" style="max-width: 500px">
            <div class="jumbotron" align="center" style="margin-top: 50px;">
                <div>
                    <form action="/registration" method="post" class="form-signin">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="btn" align="center">
                            <button type="submit" class="btn btn-success" style="border-radius: 3.5rem">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
